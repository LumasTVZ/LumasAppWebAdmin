<div style="width: 20rem;height: 20rem">
<nz-carousel [nzAutoPlay]="autoPlay" style="width: 100%;height: 100%">
  <div nz-carousel-content>
    <img src="assets/s1.jpg" alt="s1">
  </div>
  <div nz-carousel-content>
    <img src="assets/s2.png" alt="s2">
  </div>
  <div nz-carousel-content>
    <img src="assets/s3.jpg" alt="s3">
  </div>
  <div nz-carousel-content>
    <img src="assets/s4.jpg" alt="s4">
  </div>
</nz-carousel>
</div>
<button nz-button [nzType]="'primary'" (click)="autoPlay = !autoPlay">{{autoPlay ? 'pause' : 'play' }}</button>
