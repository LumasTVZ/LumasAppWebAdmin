<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar"
            nzCollapsible
            nzWidth="256px"
            nzBreakpoint="md"
            [(nzCollapsed)]="isCollapsed"
            [nzTrigger]="null">
    <div class="sidebar-logo">
      <a href="https://ng.ant.design/" target="_blank">
        <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo">
        <h1>Ant Design Of Angular</h1>
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-submenu nzOpen nzTitle="Dashboard" nzIcon="dashboard">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/welcome">Welcome</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a>Monitor</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a>Workplace</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzOpen nzTitle="Form" nzIcon="form">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a>Basic Form</a>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
            <i class="trigger"
               nz-icon
               [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
            ></i>
        </span>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <nz-page-header
          class="site-page-header"
          nzTitle="Title"
          nzSubtitle="This is a subtitle"
        >
          <nz-page-header-extra>
            <button nz-button nzType="primary">Primary</button>
          </nz-page-header-extra>
        </nz-page-header>
        <router-outlet></router-outlet>
        <app-datatable [colConfig]="[{columnName: 'name', columnPropertyFieldName: 'firstName'}, {columnName: 'age', columnPropertyFieldName: 'age'}, {columnName: 'action', templateRef: b}, {columnName: 'lastName', templateRef: k, columnPropertyFieldName: 'lastName'}]" [dataList]="[{firstName:'danijel', lastName: 'car', age:12}]">
          <ng-template #b let-index="index"><button nz-button (click)="showNotification(index)">klik</button></ng-template>
          <ng-template #k let-item="item"><b>data from context {{item}} </b></ng-template>
        </app-datatable>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
